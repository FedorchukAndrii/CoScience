<div class="form-container">
  <form class="form-box" #profileForm="ngForm">
    <div class="form-group">
      <label class="form-label" for="firstname">First Name: </label>
      <input type="text" class="form-control" id="firstname" required [(ngModel)]="model.firstname" name="firstname">
    </div>
    <div class="form-group">
      <label class="form-label" for="lastname">Last Name: </label>
      <input type="text" class="form-control" id="lastname" required [(ngModel)]="model.lastname" name="lastname">
    </div>
    <div class="form-group">
      <label class="form-label" for="interest">Interests: </label>
      <select class="form-control" id="interest" required [(ngModel)]="model.interests" name="interest">
        <option *ngFor="let interest of interests" [value]="interest">{{interest}}</option>
      </select>
    </div>
  </form>
</div>
{{ model | json}}
