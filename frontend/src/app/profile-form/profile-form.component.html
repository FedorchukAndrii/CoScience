<div class="form-container">
  <form class="form-box" #profileForm="ngForm">
    <div class="form-group">
      <label class="form-label" for="firstname">First Name: </label>
      <input
        type="text"
        class="form-control"
        id="firstname"
        required
        [(ngModel)]="model.firstname"
        name="firstname"
      >
    </div>
    <div class="form-group">
      <label class="form-label" for="lastname">Last Name: </label>
      <input
        type="text"
        class="form-control"
        id="lastname"
        required
        [(ngModel)]="model.lastname"
        name="lastname"
      >
    </div>
    <div class="form-group">
      <label class="form-label" for="interest">Interests: </label>
      <select class="form-control" id="interest" required [(ngModel)]="model.interests" name="interest">
        <option *ngFor="let interest of interests" [value]="interest">{{interest}}</option>
      </select>
    </div>
    <div class="flex items-center mb-4" *ngFor="let role of roles">
      <input
        type="checkbox"
        class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        id="role"
        name="role"
        [checked]="role.checked"
        (change)="onChange(role.id)"
      >
      <label class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="role">{{ role.name }}</label>
    </div>
    <app-my-checkbox [elements]="roles"></app-my-checkbox>
  </form>
</div>
